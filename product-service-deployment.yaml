apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-app
spec:
  selector:
    matchLabels:
      app: product-service-app
  template:
    metadata:
      labels:
        app: product-service-app
    spec:
      containers:
        - name: product-service-app
          image: dhairya16/productservice:0.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_MAX_HTTP_REQUEST_HEADER_SIZE
              value: "65536"
            - name: SERVER_HTTP2_ENABLED
              value: "false"
            - name: SERVER_COMPRESSION_ENABLED
              value: "true"
            - name: SERVER_USE_FORWARD_HEADERS
              value: "false"

            - name: SPRING_APPLICATION_NAME
              value: "PRODUCT-SERVICE"
            - name: SERVER_PORT
              value: "8080"
            - name: EUREKA_SERVER_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: eureka-cm
                  key: eureka_server_address
            - name: CONFIG_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: config-cm
                  key: config_server_url
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: mysql-cm
                  key: hostname

---
apiVersion: v1
kind: Service
metadata:
  name: product-service-svc
spec:
  selector:
    app: product-service-app
  ports:
    - port: 80
      targetPort: 8080
